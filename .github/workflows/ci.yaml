name: Sharp-heic lambda-layer
on:
  workflow_dispatch:
  push:
    # TODO:
    #branches:
     # - main

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with: # sharp-heic-lambda-layer-deploy user
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      - uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
      - run: npm run build
      # - run: SAM_BUCKET=${{secrets.SAM_BUCKET}} npm run prepackage
      # - run: SAM_BUCKET=${{secrets.SAM_BUCKET}} npm run package
      - run: SAM_BUCKET=${{secrets.SAM_BUCKET}} npm run deploy
      - run: echo "ðŸŽ‰ Done!"
